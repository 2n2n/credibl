<!DOCTYPE html> 
<html ng-app="module.companyDetails">
	<header>
		<!-- <link rel="stylesheet" type="text/css" href="./plugins/bootstrap/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../public/css/homePage.css" />
	</header>
	<body ng-controller="companyDetailsCtrl as main_ctrl">

		<nav class="navbar navbar-light bg-faded">
			<a class="navbar-brand" href="../">
				Credibl
			</a>
			<ul class="nav navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="../index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./event.html">Events</a>
				</li>
		  	</ul>
		</nav>

		<div class="container">
			<div class="row">
				<div class='col-md-6'>
					<h2>Event Detail</h2>
					<label>Address</label>
					<input type='text' class='form-control' ng-model='main_ctrl.companyDetailsFct.eventDetails.address'/>
					<label>Created At</label>
					<input type='text' class='form-control' ng-model='main_ctrl.companyDetailsFct.eventDetails.created_at'/>
					<label>Description</label>
					<input type='text' class='form-control' ng-model='main_ctrl.companyDetailsFct.eventDetails.description'/>
					<label>Event Schedule</label>
					<input type='text' class='form-control' ng-model='main_ctrl.companyDetailsFct.eventDetails.event_schedule'/>
					<label>Status</label>
					<input type='text' class='form-control' ng-model='main_ctrl.companyDetailsFct.eventDetails.status'/>
					<label>Title</label>
					<input type='text' class='form-control' ng-model='main_ctrl.companyDetailsFct.eventDetails.title'/>
					<label>Updated At</label>
					<input type='text' class='form-control' ng-model='main_ctrl.companyDetailsFct.eventDetails.updated_at'/>
				</div>

				<div class='col-md-6' ng-if='main_ctrl.companyDetailsFct.eventAttendies.length < 1'>
					<h1>No attendies</h1>
				</div>
				<div class='col-md-6' ng-if="main_ctrl.companyDetailsFct.eventAttendies.length > 0">
					<h1>Number of attendees</h1>
					<h2>{{main_ctrl.companyDetailsFct.eventAttendies.length}}</h2>
				</div>

			</div>
		</div>
		<!--<script src="./plugins/bootstrap/js/bootstrap.min.js"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../plugins/angular/angular.min.js"></script>
		<script type="text/javascript" src="../public/scripts/modules/module.companyDetails.js"></script>
	</body>
</html>
