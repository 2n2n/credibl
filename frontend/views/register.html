<!DOCTYPE html>
<html ng-app="homePage">
	<header>
		<!-- <link rel="stylesheet" type="text/css" href="./plugins/bootstrap/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../public/css/homePage.css" />
	</header>
	<body ng-controller="homePageCtrl as main_ctrl" style="background: url(../public/images/bg2.jpg); background-size: 100% auto;background-repeat: no-repeat;">

		<!-- <div class='top'> -->
			<div class='account'>
				<div class='logo'><center>logo</center></div>
				<div class='buttons'>
					<label style="color:white;font-weight:100;padding-right:30px"> Not yet a member? </label>
					<label style="padding-right:10px;color: #02a8fe;font-weight: 100;"> Sign In </label>
					<br/>
					<label style="color:white;"> Register here</label>
				</div>
			</div>
		<!-- </div> -->

		<div style="width:40%; margin:auto">
			<h2 style='color:white'>Register</h2>
			<input type='text' class='form-control' placeholder='Name' /><br/>
			<input type='text' class='form-control' placeholder='Age' /><br/>
			<input type='text' class='form-control' placeholder='Email' /><br/>
			<input type='text' class='form-control' placeholder='Contact' /><br/>
			<input type='password' class='form-control' placeholder='Password' /><br/>
			<input type='password' class='form-control' placeholder='Confirm Password' /><br/>
			<input type='submit' value="submit" class='btn btn-success col-sm-12'/>
		</div>

		<!--<script src="./plugins/bootstrap/js/bootstrap.min.js"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./plugins/angular/angular.min.js"></script>

		<script type="text/javascript" src="./public/scripts/homePage.js"></script>
	</body>
</html>
